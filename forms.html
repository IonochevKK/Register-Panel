<!DOCTYPE html>
<html>
<head>
  <title>Register Panel</title>
  <link rel="stylesheet" href="./forms.css">
  <link href="https://fonts.googleapis.com/css2? family=Oxygen+Mono&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <section class="menu">
    <section class="menu-panel">
        <div class="head">
            <h1>Register Panel</h1>
        </div>
        <div class="input-group">
            <label for="login" class="user-input-label">Login</label>
            <input type="text" class="user-input" id="login" />
          </div>
          <div class="input-group">
            <label for="passworld" class="user-input-label">Passworld</label>
            <input type="password" class="user-input" id="Passworld" />
          </div>
          <div class="input-group">
            <label for="email" class="user-input-label">Email</label>
            <input type="text" class="user-input" id="email" />
          </div>
          <div class="input-group">
            <label for="age" class="user-input-label">Age</label>
            <input type="number" class="user-input" id="age" />
          </div>
        <div class = "gender">
          <p> <input type="radio"class="point" >Male </p>
          <p> <input type="radio" class="point">Female </p>
        </div>
        <button>Register</button>
    </section>
   </section>
</body>
</html>
